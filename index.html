       <script>
        // Product selection handling
        const productCards = document.querySelectorAll('.product-card');
        const selectedProductInput = document.getElementById('selectedProduct');
        const priceDisplay = document.getElementById('priceDisplay');
        const quantityInput = document.getElementById('quantity');
        let selectedProduct = null;
        let pricePerLiter = 80; // Default price

        // Set initial price display
        priceDisplay.innerText = `₹${pricePerLiter}`;

        // Add click event to each product card
        productCards.forEach(card => {
            card.querySelector('button').addEventListener('click', () => {
                // Remove active class from all cards
                productCards.forEach(c => c.classList.remove('active'));

                // Add active class to the selected product
                card.classList.add('active');

                // Set the selected product
                selectedProduct = card.getAttribute('data-product');
                selectedProductInput.value = selectedProduct;

                // Get the price of the selected product
                pricePerLiter = parseFloat(card.getAttribute('data-price'));

                // Update the price display
                priceDisplay.innerText = `₹${pricePerLiter * quantityInput.value}`;
            });
        });

        // Handling quantity increase and decrease
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        increaseBtn.addEventListener('click', () => {
            let currentQuantity = parseInt(quantityInput.value);
            quantityInput.value = currentQuantity + 1;
            updatePrice();
        });

        decreaseBtn.addEventListener('click', () => {
            let currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
                updatePrice();
            }
        });

        // Update the price based on the selected product and quantity
        function updatePrice() {
            const quantity = parseInt(quantityInput.value);
            if (selectedProduct) {
                priceDisplay.innerText = `₹${pricePerLiter * quantity}`;
            }
        }

        // Handling form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            if (!selectedProduct) {
                alert('Please select a product.');
                event.preventDefault();
            } else if (parseInt(quantityInput.value) < 1) {
                alert('Please enter a valid quantity.');
                event.preventDefault();
            }
        });

    </script>
